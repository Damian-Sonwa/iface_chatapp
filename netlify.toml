[build]
  base = "client"
  command = "npm ci && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  # Point this to your deployed server API
  VITE_API_URL = "https://chaturway-app.onrender.com/api"
  VITE_SOCKET_URL = "https://chaturway-app.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200




